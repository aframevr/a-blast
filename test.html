<html>
  <head>
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <script src="src/components/json-model.js"></script>

</head>
  <body>
    <a-scene>
      <a-entity camera look-controls wasd-controls></a-entity>
      <a-light type="point" position="-5 10 0"></a-light>
      <a-light type="directional" position="5 -10 10" color="#88c" intensity="0.4"></a-light>
      <a-sphere position="2 0 0">
       <a-animation attribute="rotation" from="0 0 0" to="0 360 0" repeat="indefinite" easing="linear" dur="8000"></a-animation>
        
      </a-sphere>
      <a-entity json-model="src:url(models/platform.json)" position="0 -1 0">
       <a-animation attribute="rotation" from="0 0 0" to="0 360 0" repeat="indefinite" easing="linear" dur="8000"></a-animation>
        </a-entity>

      <a-entity json-model="src:url(models/testsphere.json)" position="-2 1 0">
       <a-animation attribute="rotation" from="0 0 0" to="0 360 0" repeat="indefinite" easing="linear" dur="8000"></a-animation>
        </a-entity>

      <a-entity obj-model="obj:url(models/testsphere.obj)" position="0 1 0">
       <a-animation attribute="rotation" from="0 0 0" to="0 360 0" repeat="indefinite" easing="linear" dur="8000"></a-animation>
        </a-entity>

      <a-sky color="#999999"></a-sky>
    </a-scene>
  </body>
</html>
