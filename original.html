<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Room Scale</title>
    <meta name="description" content="Room Scale â€“ A-Frame">
    <script src="aframe.js"></script>
    <script src="build/build.js"></script>
  </head>
  <body>
    <a-scene debug="true" game="lifes: 5; state: start; points: 0">
      <a-assets>
        <img id="arena" src="../../assets/img/aframeArena.png">
        <a-asset-item id="droid-obj" src="models/mydroid2.obj"></a-asset-item>
        <a-asset-item id="droid-mtl" src="models/mydroid2.mtl"></a-asset-item>
      </a-assets>
      <a-entity id="background-music" music="src: psycho1.ogg; autoplay: true; loop: true"></a-entity>
      <!--<a-entity position="0 10 0" light="color: #fff; intensity: 1.0; type: point"></a-entity>
      <a-entity light="color: #47c9ff; intensity: 0.3; type: hemisphere"></a-entity>-->
      <a-entity position="0 10 0" light="color: #fff; intensity: 0.8; type: point"></a-entity>
      <a-entity light="color: #47c9ff; intensity: 0.3; type: hemisphere"></a-entity>

      <a-entity
        id="camera"
        camera=""
        wasd-controls=""
        look-controls=""
        proxy_event="event: player-hit; dst:#camera"
        sound="src: 163441__under7dude__man-getting-hit.ogg; on: player-hit"
      >
        <!--<a-entity light="type: directional; color: #AAA; intensity: 0.7" position="0 0 -1"></a-entity>-->
        <!--<a-entity id="hurt2" geometry="primitive: sphere; radius: 1" material="shader:flat; src:url(blood_PNG6108.png); side: back; color: #f00; transparent: true; opacity: 0.8">-->
<!--
material="shader:flat; src:url(gameover.png); side: back; color: #f00; transparent: false; opacity: 0.8"
-->
        <a-entity id="gameover"
          visible="false"
          rotation="0 120 0"
          geometry="primitive: cylinder; radius: 0.8; theta-start:0; theta-length: 120; open-ended: true"
          material="shader:flat; src:url(images/gameover.png); side: back; color: #f00; transparent: false; opacity: 0.8"
          >
        </a-entity>

        <a-entity id="hurt" proxy_event="event: player-hit; dst:#hurt" geometry="primitive: sphere; radius: 1" material="shader:flat; side: back; color: #f00; transparent: true; opacity: 0.0">
          <a-animation id="player-hit-anim" attribute="material.opacity" to="0.8" from="0" begin="player-hit" direction="alternate" dur="300" repeat="1"></a-animation>
        </a-entity>
      </a-entity>
<!--      <a-entity sound-set="src: mysound1.ogg; on: enemy-shoot; volume: 1, src: mysound2.ogg; on: enemy-shoot; volume: 1">
      <a-entity sound--dead="" sound--hit="" >          -->

      <a-entity id="left-hand" gun="" hand-controls="hand: left"
        obj-model="obj: url(models/gun.obj); mtl: url(models/gun.mtl)">
      </a-entity>
      <a-entity id="right-hand" gun="" hand-controls="hand: right"
                obj-model="obj: url(models/gun.obj); mtl: url(models/gun.mtl)">
      </a-entity>
      <a-entity id="sky"
                geometry="primitive: sphere; radius: 30;"
                rotation="70 0 0"
                material="shader: flat; color: #47c9ff; side: double; src: url(images/sky.jpg)">
      </a-entity>
      <a-entity id="ground"
                position="0 0.0 0"
                scale="0.2 0.2 0.2"
                obj-model="obj: url(models/platform.obj);mtl: url(models/platform.mtl)"
                ></a-entity>
      <a-entity id="bigsphere"
                scale="0.1 0.1 0.1"
                obj-model="obj: url(models/bigsphere.obj)"
                material="color: #333;"></a-entity>

      <a-entity id="countermesh"
          counter=""
          scale="0.1 0.1 0.1"
          obj-model="obj: url(models/counter.obj); mtl: url(models/counter.mtl)"
          material="color: #fff;"></a-entity>
    </a-scene>
  </body>
</html>
